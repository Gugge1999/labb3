<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--Start navbar container-->
    <div class="container">
      <div class="row">
        <div class="col-sm-10">
          <h3>Welcome to the admin site!</h3>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myAddModal">Add Product</button>
        </div>
      </div>
      <div class="row" style="margin-top: 25px">
        <div class="col">
          <table class="table table-striped" id="tblProduct"></table>
        </div>
      </div>
    </div>
    <!--End navbar container-->

    <!-- Update and delete Modal -->
    <div
      class="modal fade"
      id="updateAndDeleteModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="updateAndDeleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateAndDeleteModalLabel">Edit product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form id="addProductForm">
              Name:<input type="text" class="form-control" id="txtName" name="name" /> Description:<input
                type="text"
                class="form-control"
                id="txtDescription"
                name="description"
              />
              Price:<input type="text" class="form-control" id="txtPrice" name="price" /> ID:<input
                type="text"
                class="form-control"
                id="txtId"
                name="id"
                readonly="true"
              />
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button onclick="deleteProduct()" class="btn btn-danger">Delete</button>
            <button onclick="updateProduct()" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>
    <!--End update and delete modal-->

    <!--Add product modal-->
    <div class="modal" id="myAddModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add new products.</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div>
              <p>* means that field is required.</p>
            </div>
            <form id="addProductForm">
              <div class="form-group">
                <label for="txtAddName">Name *</label>
                <input type="text" id="txtAddNameInput" class="form-control" name="name" placeholder="" />
              </div>
              <div class="form-group">
                <label for="txtAddDescription">Description *</label>
                <input type="text" id="txtAddDescriptionInput" class="form-control" name="description" placeholder="" />
              </div>
              <div class="form-group">
                <label id="txtAddPrice">Price *</label>
                <input type="text" id="txtAddPriceInput" class="form-control" name="price" placeholder="" />
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <div class="btn-group">
              <button type="submit" id="btnSubmit" class="btn btn-success">Add</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End add modal-->

    <!-- jQuery first, then Popper.js, then Bootstrap JS, then ajax google api-->
    <!-- Kom ihåg att Googles ajax script måste ligga längst ned-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./admin.js"></script>
  </body>
</html>
